<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm việc với đối tượng string</title>
</head>
<body>
            <script>
                let str = "Tôi yêu ngôn ngữ lập trình Javascript";
                //Số lần xuất hiện của chữ "a" :
                let count = 0;
                for (let i=0;i<str.length;i++) {
                    if (str[i] === "a") {
                        count++;
                    }
                }
                console.log(count);
                //Tách chuỗi thành mảng các chuỗi :
                let strArray = str.split(" ");

                //Đếm số lượng từ có trong chuỗi trên :
                let count1 = strArray.length;
                console.log(count1);

                //Thay thế chữ Javascript bằng Typescript :
                let newStr = str.replace("Javascript", "Typescript");
                console.log(newStr);
            </script>
</body>
</html>
